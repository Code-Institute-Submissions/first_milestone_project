<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

	<link rel="stylesheet" href="assets/css/style.css" type="text/css">
	<title>Brandon Mongo</title>
</head>

<body>
	<nav class="navbar navbar-light nav-style container-fluid navbar-expand-sm">
		<a class="navbar-brand d-sm-none" href="#">Contact</a>

		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="nav">
				<li class="nav-item">
					<a class="nav-link active" href="#">Home</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Resume</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Projects/Skills</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#">Contact</a>
				</li>
				<li class="nav-item d-sm-none">
					<a class="nav-link" href="#">Download CV</a>
				</li>
			</ul>
		</div>
		<button class="navbar-toggler ml-auto mr-2" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>

			<a href="#"	class="my-auto mr-2 d-none d-md-block"><button type="button" class="btn cv-btn">Download CV</button></a>

	</nav>
	<div class="hero-image container-fluid">
	</div>
	<section class="container-fluid contact-bg-colour">
		<div class="row">
			<div class="col-12 text-center contact-title">
				<h4>Contact ME</h4>

				<div class="center-contact">
					<form action="" method="get">
						<input type="text" name="name" id="fullname" class="form-control" placeholder="Name" required>
						<input type="email" name="email" id="e-mail" class="form-control" placeholder="E-mail" required>
						<textarea name="message" id="message" cols="30" rows="8" class="form-control" placeholder="Write Message Here" required></textarea>
						<div class="form-row text-center">

							<div class="col-12">
								<button type="submit" class="btn btn-dark">Send Message</button>  
                            </div>

							</div>

					</form>

				</div>
			</div>
		</div>

	</section>
	<footer class="container-fluid footer">
		<div class="row">
			<div class="footer-title col-12">
				<h3>Socials</h3>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12 col-md-4 offset-md-4">

				<ul class="list-inline all-icon">
					<li class="list-inline-item"><a href="#"><i class="fab fa-facebook" aria-hidden="true"></i>
							<p>Facebook</p></a></li>
					<li class="list-inline-item"><a href="#">
							<i class="fab fa-linkedin" aria-hidden="true"></i>
							<p>LinkedIn</p>
						</a></li>
					<li class="list-inline-item"><a href="#">
							<i class="fab fa-github-square" aria-hidden="true"></i>
							<p>Github</p>
						</a></li>
					<li class="list-inline-item d-sm-none"><a href="#">
							<i class="fas fa-download" aria-hidden="true"></i>
							<p>Download Reference</p>
						</a></li>
				</ul>
			</div>

			<div class="col-md-4 col-sm-12">
				<div class="text-md-right justify-content-sm-center d-none d-md-block">
					<a href="#">
						<button type="button" class="btn btn-dref mr-2">Download Reference</button></a>
				</div>
			</div>
		</div>

	</footer>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">

	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
	</script>

</body>
